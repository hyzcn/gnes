!PipelineEncoder
components:
  - !ElmoEncoder
    parameters:
      model_dir: $ELMO_CI_MODEL
      pooling_layer: -1
      pooling_stragy: REDUCE_MEAN
    gnes_config:
      is_trained: true
  - !PCALocalEncoder
    parameters:
      output_dim: 32
      num_locals: 8
    gnes_config:
      batch_size: 2048
  - !PQEncoder
    parameters:
      cluster_per_byte: 8
      num_bytes: 8

