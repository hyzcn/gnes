!GNES
components:
  encoder:
    !PipelineEncoder
    components:
      - !GPT2Encoder
        parameters:
          model_dir: $GPT2_CI_MODEL
          pooling_stragy: REDUCE_MEAN
        gnes_config:
          is_trained: true
      - !PCALocalEncoder
        parameters:
          output_dim: 32
          num_locals: 8
        gnes_config:
          batch_size: 2048
      - !PQEncoder
        parameters:
          cluster_per_byte: 8
          num_bytes: 8
  binary_indexer: !NumpyIndexer
    parameters:
      num_bytes: 8
  doc_indexer: !LVDBIndexer
    parameters:
      data_path: ./test_db
