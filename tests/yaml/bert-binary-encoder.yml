!PipelineEncoder
components:
  - !BertEncoder
    parameters:
      kwargs:
        port: $BERT_CI_PORT
        port_out: $BERT_CI_PORT_OUT
    gnes_config:
      is_trained: true
  - !PCALocalEncoder
    parameters:
      output_dim: 32
      num_locals: 8
    gnes_config:
      batch_size: 2048
  - !PQEncoder
    parameters:
      cluster_per_byte: 8
      num_bytes: 8

